<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contact Card</title>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
		<script type="text/javascript">
			var users_data = [];
			$(document).ready(function(){
				
				var count=0;
				$('form').submit(function(){
					users_data.push(count);
					users_data.push($('.f_name').val());
					users_data.push($('.l_name').val());
					users_data.push($('.description').val());
					$('.board').append("<div class='" + count + "' ><br><b>" + $('.f_name').val() + " " + $('.l_name').val() + "</b><br>");
					$('.board').append("<br> Click for description!<br></div>");
					count++;
					return false;
				})

				$(document).on('click', '.board div',function(){
					var class_val = $(this).attr('class'); // Get the class value of which div was clicked.
					var dscrp = users_data[class_val*4 + 3];  //get the description of this person
					$(this).text(dscrp); 
				})

			})
		</script>
	</head>
	<body>
		<form>
			<div>
				<label>First Name</label>
				<input class="f_name" type="text">
			</div>	
			<div>
				<label>Last Name</label>
				<input class="l_name" type="text">
			</div>	
			<div>
				<label>Description</label>
				<textarea class="description"></textarea>
			</div>
			<input type="submit">
		</form>
		<div class="board"></div>
	</body>
</html>
